spring.application.name=udlaverso-backend
server.port=8090
# --- MySQL (Docker) ---
spring.datasource.url=jdbc:mysql://localhost:3308/udlaverso_db?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# --- JWT ---
app.jwt.secret=${JWT_SECRET:ClaveSuperSeguraUdlaVersoBackend1234567890}
app.jwt.expiration-ms=3600000
# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/swagger
# --- CORS ---
app.cors.allowed-origins=http://localhost:5173,https://udlaverso.netlify.app
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type